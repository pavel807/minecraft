<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сервера Minecraft</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .container {
            width: 80%;
            margin: 2em auto;
            background-color: white;
            padding: 2em;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .server-list {
            list-style-type: none;
            padding: 0;
        }
        .server-item {
            background-color: #e7e7e7;
            margin: 1em 0;
            padding: 1em;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .server-item h2 {
            margin: 0;
            color: #4CAF50;
        }
        .server-item p {
            margin: 0.5em 0 0;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Сервера Minecraft</h1>
    </header>
    <div class="container">
        <h1>Список серверов</h1>
        <ul class="server-list">
            <li class="server-item">
                <h2>Сервер 1</h2>
                <p>Адрес: server1.minecraft.net</p>
            </li>
            <li class="server-item">
                <h2>Сервер 2</h2>
                <p>Адрес: server2.minecraft.net</p>
            </li>
            <li class="server-item">
                <h2>Сервер 3</h2>
                <p>Адрес: server3.minecraft.net</p>
            </li>
        </ul>
    </div>
</body>
</html>
